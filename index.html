<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание грузов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Отслеживание грузов</h1>

    <!-- Форма добавления нового груза -->
    <div class="card mb-4">
        <div class="card-header">Добавить новый груз</div>
        <div class="card-body">
            <form id="addCargoForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="cargoName" class="form-label">Название груза</label>
                        <input type="text" class="form-control" id="cargoName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="departureCity" class="form-label">Пункт отправления</label>
                        <select class="form-select" id="departureCity" required>
                            <option value="" selected disabled>Выберите город</option>
                            <option>Москва</option>
                            <option>Санкт-Петербург</option>
                            <option>Казань</option>
                            <option>Екатеринбург</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="destinationCity" class="form-label">Пункт назначения</label>
                        <select class="form-select" id="destinationCity" required>
                            <option value="" selected disabled>Выберите город</option>
                            <option>Москва</option>
                            <option>Санкт-Петербург</option>
                            <option>Казань</option>
                            <option>Екатеринбург</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="departureDate" class="form-label">Дата отправления</label>
                        <input type="date" class="form-control" id="departureDate" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Добавить груз</button>
            </form>
        </div>
    </div>

    <!-- Фильтр по статусу -->
    <div class="mb-3">
        <label for="statusFilter" class="form-label">Фильтр по статусу</label>
        <select class="form-select" id="statusFilter">
            <option value="">Все</option>
            <option>Ожидает отправки</option>
            <option>В пути</option>
            <option>Доставлен</option>
        </select>
    </div>

    <!-- Таблица грузов -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-sm">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Название груза</th>
                <th>Статус</th>
                <th>Пункт отправления</th>
                <th>Пункт назначения</th>
                <th>Дата отправления</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="cargoTable">
            <!-- Данные заполняются динамически -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
